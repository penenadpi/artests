<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
        <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    </head>

	<script>
    AFRAME.registerComponent('clickhandler', {
        init: function() {
            this.el.addEventListener('click', () => {
                alert('Clicked Flamingo!');
				
	const url='https://en.wikipedia.org/wiki/Flamingo';	 
		
						
window.location.replace(url);
				
				
            });
    }});
	
	
	    AFRAME.registerComponent('clickhandler2', {
        init: function() {
            this.el.addEventListener('click', () => {
                alert('Clicked Parrot!');
				
	const url='https://en.wikipedia.org/wiki/Parrot';	 
		
						
window.location.replace(url);
				
				
            });
    }});
	
	
	
	
</script>
    <body style="margin: 0; overflow: hidden;">
        <a-scene
            renderer="logarithmicDepthBuffer: true;"
            embedded
            loading-screen="enabled: false;"
            arjs="sourceType: webcam; debugUIEnabled: false;"
        >
            <a-assets>
                <a-asset-item
                    id="animated-asset1"
                    src="assets/Flamingo.glb"
                ></a-asset-item>
				
				<a-asset-item
                    id="animated-asset2"
                    src="assets/Parrot.glb"
                ></a-asset-item>
            </a-assets>

                <a-entity
                    look-at="[gps-camera]"
                    animation-mixer="loop: repeat"
                    gltf-model="#animated-asset1"
                    scale="0.6633499408944072 0.6633499408944072 0.6633499408944072"
                    gps-entity-place="latitude: 43.322434364; longitude: 21.898522917;"
					clickhandler1
                ></a-entity>
                <a-entity
                    look-at="[gps-camera]"
                    animation-mixer="loop: repeat"
                    gltf-model="#animated-asset2"
                    scale="0.6633499408944072 0.6633499408944072 0.6633499408944072"
                    gps-entity-place="latitude: 43.32231703366236; longitude: 21.89834873653853;"
					clickhandler2
                ></a-entity>

            <a-camera gps-camera rotation-reader></a-camera>
        </a-scene>
    </body>
</html>
